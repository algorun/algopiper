<script type="text/javascript">
    RED.nodes.registerType('REACT',{
        category: 'AlgoPiper',
        color: '#0080FF',
        defaults: {
            module: {value:""},
            log: {value:""},
            outputs: {value: 1}
        },
        inputs:1,
        outputs: 1,
        icon: "serial.png",
        label: function() {
            return this.module||"REACT";
        },
        paletteLabel: function() {
            return this.module||"REACT";
        },
        oneditprepare: function() {
            var that = this;
            $( "#node-input-outputs" ).spinner({
                min:1,
            });
            $( "#node-input-outputs" ).spinner().spinner("value", this.outputs);
        },
        oneditsave: function() {
            this.outputs = $( "#node-input-outputs" ).spinner().spinner("value");
        }
    });
</script>

<script type="text/x-red" data-template-name="REACT">
    <div class="form-row">
        <label for="node-input-module"><i class="icon-tag"></i> Module</label>
        <input type="text" id="node-input-module" placeholder="Module Name">
    </div>
    <div class="form-row">
        <label for="node-input-log"><i class="icon-tag"></i> Debug</label>
        <select id="node-input-log" style="width:73%">
          <option value="Yes" data-i18n="REACT.Yes">Yes</option>
          <option value="No" data-i18n="REACT.No">No</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-outputs"><i class="fa fa-random"></i> <span data-i18n="function.label.outputs"></span></label>
        <input id="node-input-outputs" style="width: 60px; height: 1.7em;" value="1">
    </div>
    
</script>

<script type="text/x-red" data-help-name="REACT">
    <p>A node that calls REACT module on input and produce the result of the computation</p>
</script>
